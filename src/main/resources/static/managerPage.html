<!-- 관리자 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매니저 페이지</title>
    <link rel="stylesheet" href="css/managerPage.css">
</head>
<body>
    <div class="header">
        <div class="title">유저하우스</div>
        <a href="#" class="about">ABOUT</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="/image/profile.png" alt="Profile Image">
                <p>환영합니다</p>
                <button class="profile-edit">프로필 변경</button> <!-- 임의 설정 -->
            </div>
            <nav class="menu">
                <a href="/reg.html">일정 등록</a> <!-- todo 기능 -->
                <a href="/mySchedule.html">일정 확인</a> <!-- 캘린더 일정 확인 -->
                <a href="/login.html" id="logout">로그아웃</a>
            </nav>
        </div>
           <div class="main-content">
            <div class="member-actions">
                <a href="/member.html">회원 등록</a> <!-- 회원 등록 페이지로 -->
                <span>|</span>
                <a href="/memberDetail.html">회원 목록</a> <!--  등록한 회원 목록 -->
            </div>   
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
 // 로그아웃하기
    $("#logout").click(function(){
        $.ajax({
            url: "/member/logout",
            success: function(data){
                alert("로그아웃 되었습니다");
                if (data.code === "success") {
                    window.location.href = "/login.html";
                }
            }
        });
        
        return false;
    });
    </script>
</body>
</html>
