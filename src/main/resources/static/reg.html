<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reg.css">  
    <title>일정 등록</title>
</head>
<body>
  	<div class="header">
        <div class="title">유저하우스</div>
        <a href="#" class="about">ABOUT</a>
    </div>
    <h2>오늘 일정을 등록하세요</h2>
    <div class="container">
        <div class="input-row">
            <input id="inputField" type="text" placeholder="할 일을 입력하세요">  
            <button id="addToDo">+</button>  
        </div>
        <ul class="to-dos" id="toDoList"></ul>  
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let inputBox = document.getElementById('inputField');  
        let addToDo = document.getElementById('addToDo');    
        let toDoList = document.getElementById('toDoList');   
        
        addToDo.addEventListener('click', function(){    // 버튼에 클릭 이벤트가 발생하면
            var list = document.createElement('li');    
            if (!inputBox.value) {          
                alert('내용을 입력해 주세요');
            } else {
                list.innerText = inputBox.value; 
                let btnContainer = document.createElement('div');
                btnContainer.className = 'btn-container';

                let deleteBtn = document.createElement('button'); //삭제 버튼
                deleteBtn.innerText = '삭제';
                deleteBtn.className = 'delete-btn';
                btnContainer.appendChild(deleteBtn); 
                
                let updateBtn = document.createElement('button');  // 수정 버튼 
                updateBtn.innerText = '수정';
                updateBtn.className = 'update-btn';
                btnContainer.appendChild(updateBtn); 
                
                list.appendChild(btnContainer); 
                toDoList.appendChild(list); //입력한 값 띄우기
                inputBox.value= "";  //초기화 

                deleteBtn.addEventListener('click', function(){ 
                    if (confirm('정말 삭제하시겠습니까?')) {
                        toDoList.removeChild(list);
                    }
                });

                updateBtn.addEventListener('click', function(){ 
                    let newValue = prompt('수정할 내용을 입력하세요', list.firstChild.textContent);
                    if (newValue) {
                        list.firstChild.textContent = newValue; 
                    }
                });
            }
        });
    </script>
</body>
</html>
